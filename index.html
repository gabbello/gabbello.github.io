<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete Comment Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-lg font-semibold mb-4">Leave a Comment</h1>

    <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Your Comment</label>
    <textarea id="comment" rows="4" placeholder="Write your comment..."
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"></textarea>
    
    <div id="suggestions" class="relative hidden">
      <div id="suggestionList" class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg"></div>
    </div>
  </div>

  <script>
    const predefinedComments = [
      "this is my first comment",
      "this is my second comment",
      "this is my third comment",
      "I really like this feature, thanks!",
      "Can you add more options in the future?",
      "This works perfectly for my needs"
    ];

    const commentBox = document.getElementById('comment');
    const suggestionsDiv = document.getElementById('suggestions');
    const suggestionList = document.getElementById('suggestionList');

    commentBox.addEventListener('input', () => {
      const inputValue = commentBox.value.toLowerCase();
      suggestionList.innerHTML = '';

      if (!inputValue) {
        suggestionsDiv.classList.add('hidden');
        return;
      }

      const matches = predefinedComments.filter(text => text.toLowerCase().includes(inputValue));
      
      if (matches.length > 0) {
        matches.forEach(text => {
          const div = document.createElement('div');
          div.className = 'p-2 hover:bg-gray-100 cursor-pointer';
          div.textContent = text;
          div.onclick = () => {
            commentBox.value = text;
            suggestionsDiv.classList.add('hidden');
          };
          suggestionList.appendChild(div);
        });
        suggestionsDiv.classList.remove('hidden');
      } else {
        suggestionsDiv.classList.add('hidden');
      }
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('#suggestions') && !e.target.closest('#comment')) {
        suggestionsDiv.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
