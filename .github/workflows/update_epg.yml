name: Update EPG File

on:
  schedule:
    - cron: "0 3 * * *"  # every day at 03:00 UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run EPG downloader
        run: |
          set -euo pipefail
          python3 download_epg.py --overwrite

      - name: Deploy generated EPG to gh-pages branch
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Preparing deploy branch (gh-pages)"
          # Create a clean temporary repo with only the generated files
          rm -rf out || true
          mkdir out
          cd out
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add remote using GITHUB_TOKEN so we can push
          git remote add deploy "https://x-access-token:${TOKEN}@github.com/${REPO}.git"
          # Create an orphan branch and remove any files
          git checkout --orphan gh-pages
          git rm -rf . || true
          # Copy generated files from the workspace root
          cp -v ../epg_all.xml.gz . || true
          # If nothing to add, exit gracefully
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
            exit 0
          fi
          git commit -m "Deploy EPG (${{ github.run_id }}) $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push --force deploy gh-pages

      - name: Commit and push updated EPG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg_all.xml.gz
          git commit -m "Auto-update EPG ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))" || exit 0
          git push
