name: Update EPG File

on:
  schedule:
    - cron: "0 3 * * *"  # every day at 03:00 UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run EPG downloader
        run: |
          python3 download_epg.py --output epg_all.xml --overwrite

      - name: Keep only compressed file
        run: |
          rm -f epg_all.xml

      - name: Commit and push updated EPG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg_all.xml.gz
          git commit -m "Auto-update EPG ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))" || exit 0
          git push
